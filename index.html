<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <img id="rock1" src="images/rr.png" alt="Rock">
        <img id="paper1" src="images/rp.png" alt="Paper">
        <img id="scissors1" src="images/rs.png" alt="Scissors">

        <img id="rock2" src="images/lr.png" alt="Rock">
        <img id="paper2" src="images/lp.png" alt="Paper">
        <img id="scissors2" src="images/ls.png" alt="Scissors">
    </div>

    <div class="buttons">
        <button onclick="startGame()">Start</button>
        <button onclick="minusOne()">-1</button>
        <button onclick="refresh()">🔄️</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
